<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Is My Bus Changing with Nextgen?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css?v=1.1">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row queryView">
                <div class="col" >
                    <h1><span lang="en">Is My Bus Line Changing?</span><!--<span lang="es">¿Está cambiando mi autobús?</span>--> <span class="badge badge-info badge-secondary">beta</span></h1>
                    <p>
                        <a id="switchLanguage" class="languageIcon black" role="button" data-toggle="collapse" href="#collapseLanguages" aria-expanded="false" aria-controls="collapseLanguages"><img src="img/language_icon.png" alt="select language"></a>
                    </p>
                    <div id="collapseLanguages" class="collapse">
                        <a class="languageSelection" href="#">Download list of bus lines with service changes.</a>
                        <a class="languageSelection" href="#">下载带有服务更改的公交线路的单子。</a>
                        <a class="languageSelection" href="#">Descargar listado de lineas de bus con cambios de servicio.</a>
                        <a class="languageSelection" href="#">armenian</a>
                        <a class="languageSelection" href="#">japanese</a>
                        <a class="languageSelection" href="#">korean</a>
                        <a class="languageSelection" href="#">russian</a>
                        <a class="languageSelection" href="#">vietnamese</a>
                    </div>
                    <!--<button id="switchLanguage" class="btn btn-primary">español</button><input type="hidden" value="en" id="currentLanguage">-->
                </div>
            </div>
            
            <div class="row queryView">
                <div class="col-3">
                    <form id="busQuery" onSubmit="return false;">
                        <div class="form-group">
                            <label for="myBusLine"><span lang="en">Which bus line do you ride?</span><!--<span lang="es">¿Cuál autobús su viaja?</span>--></label>
                            <input type="text" class="form-control" id="myBusLine" placeholder="select your line" list="busLines">
                            <datalist id="busLines"></datalist>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row resultView">
                <div class="col" >
                    <div id="busChanges"></div>
                    <div id="searchAgain">
                        <a href="#" id="searchAgainButton" role="button">Check another Bus Line</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                
        <script src="js/scripts.js"></script>
    </body>
</html>
